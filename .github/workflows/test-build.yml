name: Tests and Builds

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: tsx --expose-gc --test
        
      - name: Build
        run: npm run build
        
      - name: Build browser version
        run: npm run build:browser
        
      - name: Build docs
        run: npm run build:docs